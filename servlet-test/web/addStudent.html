<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息保存</title>
</head>
<body>
<!--action为表单所要提交的目标路径,stuServlet为虚拟目录，studentServlet为该Servlet配置的name-->
    <form action="/stuServlet/studentServlet" method="get" autocomplete="off">
        学生姓名：<input type="text" name="username"> <br/>
        学生年龄：<input type="number" name="age"> <br/>
        学生成绩：<input type="number" name="score"> <br/>
        <button type="submit">提交</button>
    </form>
</body>
</html>
